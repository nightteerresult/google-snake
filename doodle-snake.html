    <script>
        const positionDoodleGames = () => {
            const content = document.querySelector(".content");
            const btnDoodleGames = document.querySelector("#btnDoodleGames");
            if (content && btnDoodleGames) {
                btnDoodleGames.style.top = `${content.offsetTop}px`;
                btnDoodleGames.style.left = `${content.offsetWidth - 80}px`;
            }
        };

        const playBtn = document.querySelector('[jsname="NSjDf"]');
        if (playBtn && window.gws_wizbind && typeof window.gws_wizbind.trigger === 'function') {
            playBtn.addEventListener('click', function() {
                try {
                    window.gws_wizbind.trigger({
                        type: 'click',
                        target: playBtn
                    });
                } catch (e) {}
            });
        }

        addEventListener("resize", (event) => {
            positionDoodleGames();
        });
        positionDoodleGames();
    </script>
